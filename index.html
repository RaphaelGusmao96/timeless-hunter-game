<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Hunter - Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500&family=Poppins:wght@300;400;500&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">    
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>

        <div class="carrossel">
            <img class="imagem ativa" src="./src/imagens/img1.png" alt="Vista da nave, planeta Terra de frente">
            <img class="imagem" src="./src/imagens/img2.png"
                alt="Em solo de um planeta desconhecido, de frente para uma luz forte no céu">
            <img class="imagem" src="./src/imagens/img3.png" alt="Vista do planeta Terra e um outro">
            <img class="imagem" src="./src/imagens/img4.png" alt="O espaço cheio de poeira estrelar e 3 planetas">
            <img class="imagem" src="./src/imagens/img5.png" alt="Uma nave sofisticada em uma tempestade de asteroides">
            <img class="imagem" src="./src/imagens/img6.png"
                alt="Nave sofisticada pousando na superfice de uma praia e floresta">

        </div>


        <div class="conteudo">
            <div class="informacoes">
                <img class="logo" src="./src/imagens/logo.png" alt="logo Além do Limite">

                <p class="descricao">
                    Em Timeless Hunter, o jogador assume o papel de um caçador atemporal em busca de um artefato lendário que controla o tempo e o espaço. Navegue por planetas exóticos, enfrente inimigos perigosos e autoridades galácticas, faça escolhas astutas e corajosas que afetam o resultado da história.
                </p>
            </div>

            <div class="botoes-carrossel">
                <button class="botao selecionado"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>

            </div>
        </div>

        <aside class="menu-lateral">
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <img src="./src/imagens/github.svg" alt="icone Github" class="icone">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="./src/imagens/linkedin-in.svg" alt="icone linkedin" class="icone">
                    </a>
                </li>
            </ul>
        </aside>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
